<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Darkness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ceb4d409f4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="weather">
      <span id="weather-city"></span><br />
      <span id="weather-temp"></span>
    </div>

    <div id="container">
      <div id="riddles">
        <span></span><br /><br />
        <span></span>
      </div>

      <span id="clock">00:00:00</span>

      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h2 class="hidden" id="greeting"></h2>
      <span class="hidden" id="quest"></span>

      <form id="todo-form">
        <input type="text" placeholder="Write a quest." required />
      </form>

      <ul id="todo-list"></ul>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/riddles.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
